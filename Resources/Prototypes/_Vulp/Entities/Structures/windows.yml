- type: construction
  name: "House Window Vertical Tan"
  id: HousewindowverticalTan
  graph: HousewindowverticalTan
  startNode: start
  targetNode: housewindowverticaltan
  category: construction-category-misc
  description: A vertical tan house window for decoration!
  icon: { sprite: _Nuclear14/Structures/Windows/window_ruins.rsi, state: housewindowvertical }
  objectType: Structure
  placementMode: SnapgridCenter
  canRotate: false
  canBuildInImpassable: false
  conditions:
  - !type:TileNotBlocked

- type: constructionGraph
  id: HousewindowverticalTan
  start: start
  graph:
  - node: start
    actions:
    - !type:DestroyEntity { }
    edges:
    - to: housewindowverticaltan
      completed:
      - !type:SnapToGrid { }
      steps:
      - material: WoodPlank
        amount: 2
        doAfter: 5
      - material: Glass
        amount: 2
        doAfter: 5

  - node: housewindowverticaltan
    entity: N14WindowHouseVertical
    edges:
    - to: start
      completed:
      - !type:SpawnPrototype
        prototype: SheetGlass1
        amount: 2
      steps:
      - tool: Prying
        doAfter: 3
      - tool: Screwing
        doAfter: 2

