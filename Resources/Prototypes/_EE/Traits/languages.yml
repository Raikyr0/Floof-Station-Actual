- type: trait
  id: NalRasan
  category: TraitsSpeechLanguages
  points: 0
  requirements:
    - !type:CharacterItemGroupRequirement
      group: TraitsLanguagesBasic
    - !type:CharacterSpeciesRequirement
      species:
        - Tajaran
        - Felinid
        - Vulpkanin
        - Rodentia
        - Kitsune
  functions:
    - !type:TraitModifyLanguages
      languagesSpoken:
        - NalRasan
      languagesUnderstood:
        - NalRasan

