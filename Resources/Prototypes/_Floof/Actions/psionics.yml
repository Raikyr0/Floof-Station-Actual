- type: entity
  id: ActionHypno
  name: action-name-hypno
  description: action-description-hypno
  categories: [ HideSpawnMenu ]
  components:
    - type: EntityTargetAction
      icon: _Floof/Interface/Actions/hypno.png
      useDelay: 45
      checkCanAccess: false
      range: 8
      itemIconStyle: BigAction
      canTargetSelf: false
      blacklist:
        components:
          - PsionicInsulation
      event: !type:HypnoPowerActionEvent

- type: entity
  id: ActionIndraShock
  name: action-name-indra-shock
  description: action-description-indra-shock
  categories: [ HideSpawnMenu ]
  components:
    - type: EntityTargetAction
      icon: Interface/VerbIcons/noospheric_zap.png
      useDelay: 60
      range: 10
      itemIconStyle: BigAction
      event: !type:IndraShockPowerActionEvent
        healingAmount:
          types:
            Shock: 25 # Using a healing action in reverse :)
